<!DOCTYPE html>
<html>
<head><title>My Appointments</title></head>
<body>
  <h1>My Appointments</h1>
  <ul>
    {% for appt in appointments %}
      <li>Patient ID: {{ appt.patient_id }}, Date: {{ appt.date }}, Status: {{ appt.status }}</li>
    {% else %}
      <li>No appointments yet.</li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
